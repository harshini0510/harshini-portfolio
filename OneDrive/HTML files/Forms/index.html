<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
<form>
     
    <div class="gap">
<label for="">Username</label>
<input type="text"
id="username" 
placeholder="e.g valli"
autocomplete="off" required
minlength="4"
maxlength="6">
    </div>
    <div class="gap">
        <label for="password">Password</label>
        <input type="password" id="password">
    </div>
    <div class="gap">
        <label for="Salary">Salary</label>
        <input type="number" name="salary" id="salary">
    </div>
    <div class="gap">
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="dob">
    </div>
    <div class="gap">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>
    <button type="submit">Sumbit</button>
<div class="gap">
    <div class="gap">
    <input type="checkbox" name="js" id="js">
    <label for="js">javascript</label>
    </div>
    <div class="gap">
        <input type="checkbox" name="react" id="react">
        <label for="react">React</label>
    </div>
</div>
<div class="gap">
    <label>SelectGender</label>
    <div class="gap">
       <input type="radio" name="gender" id="male">
       <label for="male">Male</label> 
    </div>
    <div class="gap">
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label> 
     </div>
     <div class="gap">
        <input type="radio" name="gender" id="others">
        <label for="others">Male</label> 
     </div>
</div>
<div class="gap">
    <label for="image">Select profile image</label>
    <input type="file" name="image" id="image">
</div>

<div class="gap">
    <label for="feedback">Fedback</label>
    <textarea name="feedback" id ="feedback" rows="5" cols="30"></textarea>
</div>
<button>Register</button>
</form>
</body>
</html>
